codecov:
  notify:
    require_ci_to_pass:  yes

coverage:
  precision:             2
  round:                 down
  range:                 "70...100"

  status:
    project:             yes
    patch:               yes
    changes:             yes

parsers:
  gcov:
    branch_detection:
      conditional:       yes
      loop:              yes
      method:            yes
      macro:             yes

comment:
  layout:                "header, diff"
  behavior:              default
  require_changes:       no
