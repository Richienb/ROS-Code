sudo:              false

language:          python

python:
  - 3.6.5

branches:
  - master

before_script:
  - cd src

script:
  - python run-file.py "test.ros"
  - #python run-line.py "print_message.Hello World"
  - python test_syntax.py

before_deploy:
  - cd ..
  - mkdocs build --verbose --clean --strict

deploy:
  provider:        pages
  skip_cleanup:    true
  github_token:    $github_token
  local_dir:       site
  on:
    branch:        master

notifications:
  email:           false
