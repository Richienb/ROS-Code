sudo:             false

addons:
  apt:
    packages:
    - pychecker

language:         python

python:
  - 3.6.5

branches:
  - master

before_install:
  - git config --global user.email "richiebendall@gmail.com"
  - git config --global user.name "Richienb"
  
install:
  - pip install -r requirements.txt
  - git clone https://Richienb:${github_token}@github.com/Richienb/ROS-Code.git ./repo

before_script:
  - cd src
  - python test_syntax.py
  - pylint --output-format=text syntax.py run-file.py

script:
  - python run-file.py "test.ros"
  - #python run-line.py "print_message.Hello World"

before_deploy:
  - cd $TRAVIS_BUILD_DIR
  - mkdocs build --verbose --clean --strict

deploy:
  provider:       pages
  skip_cleanup:   true
  github_token:   $github_token
  local_dir:      site
  on:
    branch:       master

after_deploy:
  - |
    curl -X DELETE "https://api.cloudflare.com/client/v4/zones/${cf_zone_id}/purge_cache" \
     -H "X-Auth-Email: ${email}" \
     -H "X-Auth-Key: ${cf_api_key}" \
     -H "Content-Type: application/json" \
     --data '{"purge_everything":true}'

after_success:
  - cd $TRAVIS_BUILD_DIR/repo/src
  - autopep8 -i -r $PWD
  - git add *
  - git commit -m "Normalised files to follow the PEP8 specification [skip ci]
  - git push

notifications:
  email:          false
